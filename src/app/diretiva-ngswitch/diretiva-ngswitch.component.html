
<section>

    <h5>*ngSwitch</h5>
    <article>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" [class.active]="aba == 'home'"
                    (click)="aba ='home'">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [class.active]="aba == 'mapa'"
                    (click)="aba ='mapa'">Mapa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [class.active]="aba == 'lista'"
                    (click)="aba ='lista'">Lista</a>
                </li>
              </ul>
            </div>
        </nav> 
        <div class="container">
            <div [ngSwitch]="aba">
                <div *ngSwitchCase="'mapa'">Modo Mapa ativado</div>
                <div *ngSwitchCase="'lista'">Modo Lista ativado</div>
                <div *ngSwitchDefault>Modo Home ativado</div>
            </div>
        </div>
    </article>
</section>
