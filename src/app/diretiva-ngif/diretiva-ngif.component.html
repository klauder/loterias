
<section class="diretivas">
    <article>
        <h5> *ngIf </h5>
            <p>
                Lista de cursos:
            </p>            
        <!-- [hidden] é recomendado para arvores pequenas, mas deve ter cuidado,
                porque o código sempre estára presente no HTML oculto ou não -->
        <div [hidden]="mostrarCursos" class="text-danger">
            Não existem cursos cadastrados. #hidden
        </div>        
                 
        <div [hidden]="!mostrarCursos">
            Cursos ...
        </div>  
        <br />
        <h5>Removendo o * e usando ng-template (Melhor opção - *ngTemplate ngIf/ngElse) </h5>
        <p>
            Lista de cursos:
        </p>     
                       
        <ng-template [ngIf]="mostrarCursos" [ngIfElse]="loggedOut">
            <div>
                Cursos ...
            </div>
          </ng-template>
          
          <ng-template #loggedOut>
            <div class="text-danger font-weight-bold">
                Não existem cursos cadastrados. #ng-template
            </div>
          </ng-template>
    </article>

    <br />
    <button (click)="onMostrarCursos()" [ngClass]="mostrarCursos ? 'btn btn-danger': 'btn btn-success'" [title]="mostrarCursos ? 'Ocultar': 'Mostrar'" >{{ mostrarCursos ? "Ocultar" : "Mostrar" }}</button>
</section>
