<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="close" (click)="onClose()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>{{ message }}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onConfirm()">{{ simTxt }}</button>
        
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onClose()">
            {{ naoTxt }}</button>
    </div>
</div>
