<div class="card">
  <div class="card-header">
      <div class="float-left">
        <h5>Cursos</h5>
      </div>
      <div class="float-right">
        <button type="button" class="btn btn-sm btn-primary" [routerLink]="['novo']">Novo Curso</button>
      </div>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-striped table-hover" *ngIf="cursos$ | async as cursos; else loading">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Curso</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let curso of cursos">
            <td>{{ curso.id }}</td>
            <td>{{ curso.nome }}</td>
            <td>
                <span class="float-right">
                    <button class="btn btn-sm btn-outline-warning mb-1">
                        Atualizar
                    </button>
                    
                    <button class="btn btn-sm btn-outline-danger mb-1">
                        Remover
                    </button>
                </span>
            </td>
          </tr>
        </tbody>
      </table>

      <ng-template #loading>
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </ng-template>
  </div>
</div>
