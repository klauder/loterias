<div class="mt-4">
    <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile" (change)="onChange($event)" multiple>
        <label class="custom-file-label" for="customFile" id="customFileLabel">Selecione o arquivo</label>
    </div>

    <div class="progress mt-2">
        <div class="progress-bar progress-bar-striped" role="progressbar" [style.width] ="progress + '%'" aria-valuenow="progress" aria-valuemin="0" aria-valuemax="100">{{progress}}%</div>
    </div>

</div>

<div class="form-row col-md-12 mt-4">
    <div class="col-md-4">
        <button type="button" class="btn btn-primary" (click)="onUpload()" [disabled]="!files">Upload</button>
    </div>
    <div class="col-md-4">
        <button type="button" class="btn btn-danger" (click)="onDownloadPDF()">Download PDF</button>
    </div>
    <div class="col-md-4">
        <button type="button" class="btn btn-success" (click)="onDownloadExcel()">Download Excel</button>
    </div>    
</div>
