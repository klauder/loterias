<div class="form-group" [ngClass]="classeCss">
    <label [attr.for]="id" class="control-label">{{ label }}</label>
    <input [type]="type" class="form-control" [id]="id" 
    [placeholder]="placeholder" [readonly]="!!isReadOnly" 
    [(ngModel)]="value"> <!-- !!isReadOnly é para garantir que será sempre true ou false, porque o javascript pode ser null, undefined -->
        
    <app-error-msg [control]="control" [label]="label">
    </app-error-msg>
</div>
