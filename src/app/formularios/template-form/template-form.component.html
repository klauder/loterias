<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    
    <em>[(ngModel)] TWO-WAY-DATABIND É para quando necessito atualizar o valor</em>
    <br/>
    <div class="form-group">
        <label for="nome"  [class.hasError]="nome.invalid && (nome.dirty || nome.touched)">Nome</label>
        <input type="text" class="form-control" id="nome" required
            placeholder="Insira o nome" name="nome" [(ngModel)]="usuario.nome"
            minlength="3" #nome="ngModel" >
                    
        <div *ngIf="nome.invalid && (nome.dirty || nome.touched)"
                class="alert alert-danger bg-white text-danger">
            
            <small class="font-italic">
                <div *ngIf="nome.errors.required">
                    O campo nome é obrigatório.
                </div>

                <div *ngIf="nome.errors.minlength">
                    Name must be at least 3 characters.
                </div>
            </small>

        </div>

    </div>
    

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" 
            placeholder="nome@email.com" name="email"  [(ngModel)]="usuario.email"
            required email #email="ngModel" >
        
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
            class="alert alert-danger">

            <div *ngIf="email.errors.required">
                O campo e-mail é obrigatório.
            </div>

            <div *ngIf="email.errors.email">
                E-mail inválido.
            </div>
        </div>  
    </div>
    
    <br/>
    <hr>
    <em>[ngModel] Property Binding é para quando necessito SOMENTE INICIALIZAR o campo com um valor que NÃO SERÁ ATUALIZADO</em>
    <br/>
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome2" 
            placeholder="Insira o nome" name="nome2" [ngModel]="usuario.nome2">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email2" 
            placeholder="nome@email.com" name="email2"  [ngModel]="usuario.email2">
    </div>
    
    
    <button type="submit" class="btn btn-primary btn-rounded">Submit</button>
</form>
