<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    
    <em>[(ngModel)] TWO-WAY-DATABIND É para quando necessito atualizar o valor</em>
    <br/>
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" required min="3" max="10"
            placeholder="Insira o nome" name="nome" [(ngModel)]="usuario.nome">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" email
            placeholder="nome@email.com" name="email"  [(ngModel)]="usuario.email">
    </div>

    <br/>
    <br/>
    <hr>
    <em>[ngModel] Property Binding é para quando necessito SOMENTE INICIALIZAR o campo com um valor que NÃO SERÁ ATUALIZADO</em>
    <br/>
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome2" 
            placeholder="Insira o nome" name="nome2" [ngModel]="usuario.nome2">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email2" 
            placeholder="nome@email.com" name="email2"  [ngModel]="usuario.email2">
    </div>
    
    
    <button type="submit" class="btn btn-primary btn-rounded">Submit</button>
</form>
