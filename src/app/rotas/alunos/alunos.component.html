
<div class="row">
    
    <div class="col s6">
        <p> 
            Lista de Alunos
        </p>

        <div class="collection">
            <a class="collection-item" 
            *ngFor="let aluno of alunos"
            [routerLink]="[aluno.id]" routerLinkActive="active" >
                {{ aluno.nome }}
            </a>
        </div>
          
        <a class="btn"
        (click)="novoContato()">Novo</a>
        
    </div>

     <div class="col s6">    
        <router-outlet></router-outlet>
     </div>
     
</div>
