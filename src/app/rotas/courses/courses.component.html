
<p> 
    Lista de Courses
</p>
<p>
    Página: {{ pagina }}
</p>

<div class="collection">
    <a class="collection-item" 
    *ngFor="let course of courses"
    [routerLink]="['/course',course.id]" routerLinkActive="router-link-active" >
    {{ course.nome }}
</a>
</div>

<button [disabled]="pagina < 2" (click)="prevPage()" class="btn btn-small teal lighten-3" title="Anterior"> <i class="material-icons">navigate_before</i></button>
<button (click)="nextPage()" class="btn btn-small teal lighten-3"><i class="material-icons" title="Próxima">navigate_next</i></button>
